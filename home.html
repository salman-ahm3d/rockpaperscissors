<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- <script type="text/javascript" src="./scripts/rps.js" defer></script> -->
</head>
<body>
    <div class="choice-container">
        <img src="./images/rock.gif" class="choice rock">Rock
        <img src="./images/paper.gif" class="choice paper">Paper
        <img src="./images/scissor.gif" class="choice scissors">Scissors
    </div>
    <div class="results-container">
        <div class="player-wins">Player Wins: 0</div>
        <div class="cpu-wins">CPU Wins: 0</div>
        <div class="ties">Ties: 0</div>
    </div>
    <div class="reset-container">
        <button class="reset-btn">Reset</button>
    </div>
</body>
</html>
